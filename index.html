<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/icons/logo-horizontal-1.png" alt="Logo Encantos Literários" width="150" height="50">
            </div>
            <button class="button-1">Assinar</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img class="imagem-transition" src="./assets/icons/hero/livro-com-efeito.png" 
                 alt="Livro com efeito visual" width="400" height="300">
        </section>

        <section class="descricao">
            <h1>Receba todo mês um livro surpresa do seu tema favorito, acompanhado de brindes exclusivos que tornarão a sua experiência literária encantadora</h1>
            <h2 class="titulo-2">Conheça o Kit mensal</h2>
            <h3 class="titulo-5">Receba uma caixa surpresa todos os meses</h3>
        </section>

        <section class="apresentacao">
            <div class="imagem-transition-2">
                <img src="./assets/icons/livro-castelo.png" 
                     alt="Ilustração de livro com castelo">
            </div>
        </section>

        <section class="assinatura-imagem-transition-3">
            <h2 class="titulo-3">Assinatura</h2>
            <h2 class="titulo-4">Encantos Literários</h2>
            <img src="./assets/icons/Semestral.png" 
                 alt="Plano de assinatura semestral">
        </section>
    </main>

    <footer class="imagem-transition-4">
        <img src="./assets/icons/Footer.png" 
             alt="Rodapé com informações adicionais" width="100%">
    </footer>
</body>
</html>
